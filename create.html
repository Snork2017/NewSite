<!DOCTYPE html> 
<html>  
    <head>  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>   
        <link rel="stylesheet" href="http://dimsemenov.com/plugins/magnific-popup/site-assets/all.min.css?v=0.9.9">
    </head> 
    <body>  
        <a href="#form" class="popup">+Add User</a>
        <div class="hidden"> 
            <div id="form">
                <label for="firstname">Firstname</label>  
                <input name="firstname" id="firstname" type="text"> 

                <label for="secondname">Secondname</label>    
                <input name="secondname" id="secondname" type="text">   

                <label for="phone">Phone</label>  
                <input  name="phone" id="phone" type="text">  
                <button onclick="send()" id="send">Save User!</button>    
            </div> 
        </div>  
        <button onclick="getUser()">Show User!</button>
    <table border="1px">
        <thead>
            <tr>
                <td width ="86" bgcolor="gray" align="center">Firstname</td>
                <td width ="86" bgcolor="gray" align="center">Secondname</td>
                <td width ="86" bgcolor="gray" align="center">Phone</td>
                <td width ="86" bgcolor="gray" align="center">Actions</td>
            </tr>
        </thead>
        <tbody id= "brd1">

        </tbody>
    </table>
    <script src="http://dimsemenov.com/plugins/magnific-popup/dist/jquery.magnific-popup.min.js?v=0.9.9"></script>
    </body> 
</html> 

 <script>   
    $(function() {
        $('.popup').magnificPopup();
    });
    function send() {   
        var data = {    
            "firstname": $('#firstname').val(), 
            "secondname": $('#secondname').val(),   
            "phone": $('#phone').val(), 
        };  
         $.ajax({   
            type: "POST",   
            url: "/save",   
            data: JSON.stringify(data), 
            contentType: "application/javascript; charset=utf-8",   
            dataType: "json",   
            success: function(data) {   
                alert(data);    
            },  
            error: function (jqXHR) {   
                if (jqXHR.status === 500) { 
                    $( "#result_form" ).append("<p>The name already exists!</p>");  
                    alert("The name already exists!")   
                } else {    
                    $( "#result_form" ).append("<p>The user is created!</p>")   
                }   
            }   
        }); 
    }   
     function getUser() {   
        $.get( "/get/data", function(data) {    
            $('#brd1').empty(); 
            jQuery.each(data, function( index, value ) {    
                $('#brd1').append("<tr class='Name'> <td align = 'center'>  " + value.Firstname + "</td> <br> <td align = 'center'> " + value.Secondname + "</td><br><td align = 'center'>" + value.Phone+"</td><br><td align = 'center'><button class='delete' data-id='"+ value.ID +"' <td> Удалить!</button>"+  "</tr>"); 
            }); 
        }); 
    }   
    $('#brd1').on('click', '.delete', function(){   
        var data = $(this).attr("data-id"); 
        console.log($(this).attr("data-id"));   
         $.ajax({   
            url: '/delete/data',    
            type: 'DELETE', 
            data: data, 
            contentType: "application/javascript; charset=utf-8",   
            dataType: "json",   
        }); 
    }); 
</script>
